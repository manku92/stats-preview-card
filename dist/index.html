<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Stats preview card componenet">
  <title>Frontend Mentor | Stats Preview Card Component</title>
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>

  <div class="container">
    <!-- section flex item 1 -->
    <section class="office-image">
      <img src="./images/image-header-desktop.jpg" alt="">
      <div></div>
    </section>

    <!-- section flex item 2 -->
    <section class="stats-content">

      <h1 class="title">Get <span class="bg-purple">insights</span> that help your business grow.</h1>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficency.</p>

      <article class="stats-grid">
        <div class="companies">
          <p class="highlight">10k+</p>
          <p class="shadow">Companies</p>
        </div>
        <div class="templates">
          <p class="highlight">314</p>
          <p class="shadow">Templates</p>
        </div>
        <div class="queries">
          <p class="highlight">12M+</p>
          <p class="shadow">Queries</p>
        </div>
      </article>


    </section>
    <main>

    </main>



  </div>

</body>

</html>
